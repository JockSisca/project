<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
    <script src="../lib/bootstrap/js/jquery-1.12.4.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<style>
    .code-img{
        height: 40px;
    }
    .container{
        margin: 0 auto;
        margin-top: 180px;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 body">
                <div class="panel panel-default panel-primary login-panel">
                    <div class="panel-heading">登陆学生管理系统</div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Email" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                                    </div>
                                    <div class="col-sm-4">
                                        <img src="../img/code.PNG"  class="code-img"> 
                                    </div>
                                </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">登陆</button>
                                    <button type="submit" class="btn btn-danger">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
